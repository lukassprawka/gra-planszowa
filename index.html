<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra planszowa</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dom-game-renderer.css">
</head>

<body>
    <div class="wrapper">
        <section>
            <button onclick="startGame()">Nowa gra</button>
            <button id="endButton" onclick="endGame()" disabled>Zakończ</button>
        </section>

        <section id="board">

        </section>

        <section>
            <p>Wykonaj rzut kostką klikając przycisk "Rzuć kostką" lub podaj liczbę oczek od 1 do 6.</p>
            <button id="rollButton" onclick="rollTheDice()" disabled>Rzuć kostką</button>
            <span id="rollNumber"></span>
            <div>
                <input id="rollInput" type="text" onkeypress="useGivenRollIfPressedKeyIsEnter(event)" disabled
                    placeholder="Podaj liczbę od 1 do 6">
                <button id="specifyRollButton" onclick="useGivenRoll()" disabled>
                    Podaj liczbę wyrzuconych oczek
                </button>
            </div>
        </section>
    </div>

    <script src="js/renderers/console-game-renderer.js"></script>
    <script src="js/renderers//dom-game-renderer.js"></script>
    <script src="js/renderers/game-renderers.js"></script>
    <script src="js/game-field.js"></script>
    <script src="js/board-game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
